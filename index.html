<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PetPOS ‚Äì TPV Mascotas (Demo+)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üêæ PetPOS Demo+</h1>
    <span class="badge">Pruebas: clientes, descuento, historial, stock</span>
  </header>

  <div class="wrap">
    <!-- PRODUCTOS -->
    <section class="panel">
      <h2>Productos</h2>
      <div class="tools">
        <input id="search" placeholder="Buscar: croqueta, juguete, arena‚Ä¶" />
        <select id="category">
          <option value="">Todas las categor√≠as</option>
          <option value="Perros">Perros</option>
          <option value="Gatos">Gatos</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Higiene">Higiene</option>
        </select>
        <button class="btn" id="clearFilters">Limpiar</button>
      </div>
      <div id="productGrid" class="grid"></div>
    </section>

    <!-- CARRITO -->
    <aside class="panel cart">
      <h2>Carrito</h2>

      <div class="form-inline">
        <input id="customer" placeholder="Cliente (opcional)" />
        <select id="payment">
          <option value="Efectivo">Pago: Efectivo</option>
          <option value="Tarjeta">Pago: Tarjeta</option>
          <option value="Transferencia">Pago: Transferencia</option>
        </select>
      </div>

      <div class="form-inline">
        <input id="discountValue" type="number" placeholder="Descuento" min="0" step="0.01" />
        <select id="discountType">
          <option value="amount">$ MXN</option>
          <option value="percent">% Porcentaje</option>
        </select>
        <input id="cash" type="number" placeholder="Efectivo recibido (opcional)" min="0" step="0.01" />
      </div>

      <table>
        <thead>
          <tr><th>Art√≠culo</th><th>Stock</th><th>Cant.</th><th>Precio</th><th>Subt.</th><th></th></tr>
        </thead>
        <tbody id="cartBody"><tr><td colspan="6" class="muted">Sin productos</td></tr></tbody>
        <tfoot>
          <tr><td colspan="4">Subtotal</td><td id="subTotal">$0.00</td><td></td></tr>
          <tr><td colspan="4">Descuento</td><td id="discountAmount">$0.00</td><td></td></tr>
          <tr><td colspan="4">Base IVA</td><td id="baseAmount">$0.00</td><td></td></tr>
          <tr><td colspan="4">IVA (16%)</td><td id="tax">$0.00</td><td></td></tr>
          <tr><td colspan="4">Total</td><td id="grandTotal">$0.00</td><td></td></tr>
          <tr><td colspan="4">Cambio</td><td id="change">$0.00</td><td></td></tr>
        </tfoot>
      </table>

      <div class="row-actions">
        <button id="clearCart" class="btn gray">Vaciar</button>
        <button id="checkout" class="btn">Cobrar & Imprimir</button>
        <button id="exportCSV" class="btn outline">Descargar CSV</button>
      </div>
      <small class="muted">Atajos: <b>Ctrl+F</b> buscar ‚Ä¢ <b>Ctrl+B</b> cobrar ‚Ä¢ <b>Del</b> vaciar</small>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
